<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Datos del vehículo</h4>
                  </div>
                  <div class="card-body">
                      <div>
                          <div class="row">
                              <input type="hidden" [(ngModel)]="vehiculo.id">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="vehiculo.clave" placeholder="Clave">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="vehiculo.tipo" placeholder="Tipo">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="vehiculo.velmax" name="velmax" placeholder="Velocidad máxima" type="number">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="vehiculo.velmin" name="velmin" placeholder="Velocidad mínima " type="number">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="vehiculo.conductor" name="conductor" placeholder="Conductor" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="vehiculo.inicio_uso" name="inicio_uso" placeholder="Fecha inicio de uso" type="date">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="vehiculo.fin_uso" name="fin_uso" placeholder="Fecha fin de uso" type="date">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="row">
                                <div class="col-md-10">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="vehiculo.ubicacion" name="ubicacion" placeholder="Ubicación (Dirección)" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                  <button mat-raised-button (click)="geocode()" class="btn btn-primary pull-right">Buscar</button>
                                </div>
                              </div>
                              <div id="map" class="mt-0" #map style="height: 300px;"></div>
                            </div>
                          </div>
                          <button mat-raised-button (click)="saveVehiculo()" class="btn btn-danger pull-right">Guardar vehículo</button>
                          <div class="clearfix"></div>
                        </div>
                  </div>
              </div>
          </div>
